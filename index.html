<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhanh Tay Lẹ Mắt </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space+Mono', monospace;
            background: #020617;
            color: #f8fafc;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #game-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            border-bottom: 2px solid #ef4444; /* Danger zone line */
        }
        #game-area::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to top, rgba(239, 68, 68, 0.1), transparent);
            pointer-events: none;
        }

        /* Entities */
        .falling-char {
            position: absolute;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #38bdf8;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            z-index: 10;
        }
        .falling-char.danger {
            border-color: #ef4444;
            color: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4ade80;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* UI Elements */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, 0.95);
            z-index: 50;
            backdrop-filter: blur(10px);
        }
        .hidden { display: none !important; }
        
        .stat-box {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; line-height: 1.2; }

        .combo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
        }
        .combo-active { opacity: 0.2; }
        .combo-count { font-size: 8rem; font-weight: 900; color: #facc15; -webkit-text-stroke: 2px rgba(255,255,255,0.1); }
        .combo-text { font-size: 1.5rem; color: #fff; letter-spacing: 4px; font-weight: bold; text-transform: uppercase; }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* Hearts */
        .heart { color: #334155; transition: color 0.2s; }
        .heart.active { color: #ef4444; filter: drop-shadow(0 0 5px rgba(239,68,68,0.5)); }

        /* Keyboard */
        .mobile-kb {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            padding: 8px;
            background: #0f172a;
            border-top: 1px solid #334155;
            user-select: none;
        }
        .key {
            background: #1e293b;
            color: #cbd5e1;
            padding: 12px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 0 #0f172a;
            transition: all 0.1s;
        }
        .key:active, .key.pressed {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0f172a;
            background: #38bdf8;
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header HUD -->
        <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-40 pointer-events-none">
            <div class="flex gap-4">
                <div class="stat-box border-l-4 border-l-sky-500">
                    <span class="stat-label">Điểm</span>
                    <span id="score-val" class="stat-value text-sky-400">0</span>
                </div>
                <div class="stat-box border-l-4 border-l-purple-500">
                    <span class="stat-label">Level</span>
                    <span id="level-val" class="stat-value text-purple-400">1</span>
                </div>
            </div>
            
            <div class="flex flex-col items-end gap-2">
                <div class="flex gap-1 text-2xl" id="lives-container">
                    <!-- Hearts generated by JS -->
                </div>
                <div class="stat-box border-r-4 border-r-yellow-500">
                    <span class="stat-label">Kỷ lục</span>
                    <span id="high-score-val" class="stat-value text-yellow-400">0</span>
                </div>
            </div>
        </div>

        <!-- Combo Background FX -->
        <div id="combo-display" class="combo-container">
            <div class="combo-count" id="combo-count">0</div>
            <div class="combo-text">COMBO</div>
        </div>

        <!-- Game Area -->
        <div id="game-area"></div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="text-center">
                <h1 class="text-5xl md:text-7xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-purple-500">TYPE PRO</h1>
                <p class="text-slate-400 mb-8 tracking-widest uppercase text-sm">Thử thách tốc độ gõ phím cực hạn</p>
                
                <div class="flex flex-col gap-4 items-center">
                    <button id="start-btn" class="group relative px-8 py-4 bg-sky-600 hover:bg-sky-500 text-white font-bold rounded-lg text-xl transition-all shadow-[0_0_20px_rgba(2,132,199,0.5)] overflow-hidden">
                        <span class="relative z-10">BẮT ĐẦU (ENTER)</span>
                        <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-500"></div>
                    </button>
                    <p class="text-xs text-slate-500 mt-4">Dùng bàn phím hoặc nhấn nút trên màn hình</p>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="over-screen" class="screen hidden">
            <div class="text-center relative z-10">
                <h2 class="text-6xl font-black text-red-500 mb-2 drop-shadow-[0_0_15px_rgba(239,68,68,0.8)]">GAME OVER</h2>
                
                <div class="bg-slate-800/80 p-6 rounded-xl border border-slate-700 my-6 min-w-[300px]">
                    <div class="flex justify-between mb-2">
                        <span class="text-slate-400">Điểm số:</span>
                        <span id="final-score" class="text-2xl font-bold text-white">0</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-slate-400">Combo cao nhất:</span>
                        <span id="final-combo" class="text-xl font-bold text-yellow-400">0</span>
                    </div>
                    <div class="w-full h-px bg-slate-600 my-3"></div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400">Kỷ lục mới?</span>
                        <span id="new-record-badge" class="hidden bg-yellow-500 text-black text-xs font-bold px-2 py-1 rounded animate-pulse">NEW RECORD</span>
                    </div>
                </div>

                <button id="restart-btn" class="bg-white hover:bg-slate-200 text-slate-900 px-8 py-3 rounded-lg font-bold text-lg transition-all transform hover:scale-105">
                    CHƠI LẠI (ENTER)
                </button>
            </div>
        </div>

        <!-- Virtual Keyboard -->
        <div class="mobile-kb md:hidden">
            <!-- Populated by JS -->
        </div>
    </div>

    <script>
        // --- Game Config & State ---
        const CONFIG = {
            baseSpeed: 2,
            spawnRate: 1200, // ms
            spawnRateDecay: 50, // giảm spawnRate mỗi level
            speedInc: 0.3,
            maxLives: 5
        };

        const state = {
            score: 0,
            level: 1,
            lives: CONFIG.maxLives,
            highScore: parseInt(localStorage.getItem('typeGameHighScore')) || 0,
            combo: 0,
            maxCombo: 0,
            isRunning: false,
            letters: [], // Array of objects { id, char, el, x, y, speed }
            lastTime: 0,
            lastSpawn: 0,
            nextSpawnTime: CONFIG.spawnRate
        };

        // --- Audio Context (Simple Synth) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'hit') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'miss') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'levelup') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.setValueAtTime(600, audioCtx.currentTime + 0.1);
                osc.frequency.setValueAtTime(800, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        // --- DOM Elements ---
        const gameArea = document.getElementById('game-area');
        const ui = {
            score: document.getElementById('score-val'),
            level: document.getElementById('level-val'),
            highScore: document.getElementById('high-score-val'),
            lives: document.getElementById('lives-container'),
            comboDisplay: document.getElementById('combo-display'),
            comboCount: document.getElementById('combo-count'),
            start: document.getElementById('start-screen'),
            over: document.getElementById('over-screen'),
            finalScore: document.getElementById('final-score'),
            finalCombo: document.getElementById('final-combo'),
            recordBadge: document.getElementById('new-record-badge'),
            mobileKb: document.querySelector('.mobile-kb')
        };

        // --- Initialization ---
        function initKeyboard() {
            const layout = [
                "QWERTYUIOP",
                "ASDFGHJKL",
                "ZXCVBNM"
            ];
            
            layout.forEach(rowStr => {
                const row = document.createElement('div');
                row.style.gridColumn = `1 / -1`;
                row.style.display = 'flex';
                row.style.justifyContent = 'center';
                row.style.gap = '4px';
                
                rowStr.split('').forEach(char => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.textContent = char;
                    key.dataset.key = char;
                    key.style.flex = '1';
                    key.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // prevent zoom
                        handleInput(char);
                        key.classList.add('pressed');
                        setTimeout(() => key.classList.remove('pressed'), 100);
                    });
                    row.appendChild(key);
                });
                ui.mobileKb.appendChild(row);
            });
            ui.highScore.textContent = state.highScore;
            renderLives();
        }

        function renderLives() {
            ui.lives.innerHTML = '';
            for (let i = 0; i < CONFIG.maxLives; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = '&#10084;'; // Heart symbol
                heart.className = `heart ${i < state.lives ? 'active' : ''}`;
                ui.lives.appendChild(heart);
            }
        }

        // --- Game Logic ---
        function startGame() {
            // Reset state
            state.score = 0;
            state.level = 1;
            state.lives = CONFIG.maxLives;
            state.combo = 0;
            state.maxCombo = 0;
            state.letters = [];
            state.lastTime = performance.now();
            state.nextSpawnTime = CONFIG.spawnRate;
            state.isRunning = true;

            // Clear Area
            gameArea.innerHTML = '';
            
            // UI Updates
            ui.start.classList.add('hidden');
            ui.over.classList.add('hidden');
            ui.recordBadge.classList.add('hidden');
            updateHUD();
            renderLives();
            
            // Start Loop
            requestAnimationFrame(gameLoop);
        }

        function spawnLetter() {
            const charCode = 65 + Math.floor(Math.random() * 26);
            const char = String.fromCharCode(charCode);
            
            const el = document.createElement('div');
            el.className = 'falling-char';
            el.textContent = char;
            
            // Position logic to avoid overlap would go here, simple random for now
            const maxW = gameArea.clientWidth - 60;
            const x = Math.max(10, Math.floor(Math.random() * maxW));
            
            el.style.left = `${x}px`;
            el.style.top = '-60px';
            
            gameArea.appendChild(el);

            state.letters.push({
                id: Date.now() + Math.random(),
                char: char,
                el: el,
                x: x,
                y: -60,
                speed: CONFIG.baseSpeed + (state.level * CONFIG.speedInc) + (Math.random() * 0.5) // Randomize speed slightly
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${x + 25}px`;
                p.style.top = `${y + 25}px`;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                gameArea.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function handleInput(key) {
            if (!state.isRunning) {
                if (key === 'Enter') startGame();
                return;
            }

            const inputChar = key.toUpperCase();
            
            // Find matched letters
            const matches = state.letters.filter(l => l.char === inputChar);

            if (matches.length > 0) {
                // Prioritize matched letter closest to bottom
                matches.sort((a, b) => b.y - a.y);
                const target = matches[0];
                
                // Success
                destroyLetter(target, true);
            } else {
                // Miss
                playSound('miss');
                state.combo = 0;
                updateHUD();
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 400);
            }
        }

        function destroyLetter(letterObj, byPlayer) {
            // Remove from array
            state.letters = state.letters.filter(l => l.id !== letterObj.id);
            
            // Remove DOM
            if (letterObj.el.parentNode) {
                letterObj.el.remove();
            }

            if (byPlayer) {
                playSound('hit');
                createParticles(letterObj.x, letterObj.y);
                
                // Scoring
                state.combo++;
                if (state.combo > state.maxCombo) state.maxCombo = state.combo;
                
                const comboBonus = Math.min(state.combo, 10); // Max x10 multiplier
                const points = 10 + comboBonus * 2;
                state.score += points;

                // Level Up Check
                if (state.score > state.level * 500) {
                    state.level++;
                    playSound('levelup');
                }
            } else {
                // Hit bottom
                playSound('miss');
                state.combo = 0;
                loseLife();
            }
            updateHUD();
        }

        function loseLife() {
            state.lives--;
            renderLives();
            
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.inset = '0';
            flash.style.background = 'rgba(239, 68, 68, 0.3)';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '30';
            gameArea.appendChild(flash);
            setTimeout(() => flash.remove(), 100);

            if (state.lives <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            state.isRunning = false;
            
            // High Score Check
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('typeGameHighScore', state.score);
                ui.recordBadge.classList.remove('hidden');
            }
            
            ui.finalScore.textContent = state.score;
            ui.finalCombo.textContent = state.maxCombo;
            ui.over.classList.remove('hidden');
            updateHUD();
        }

        function updateHUD() {
            ui.score.textContent = state.score;
            ui.level.textContent = state.level;
            ui.highScore.textContent = state.highScore;
            
            // Combo Display
            if (state.combo > 1) {
                ui.comboDisplay.classList.add('combo-active');
                ui.comboCount.textContent = state.combo;
                ui.comboCount.style.transform = `scale(${1 + Math.min(state.combo * 0.05, 0.5)})`;
            } else {
                ui.comboDisplay.classList.remove('combo-active');
            }
        }

        function gameLoop(timestamp) {
            if (!state.isRunning) return;

            const dt = timestamp - state.lastTime;
            state.lastTime = timestamp;

            // Spawn Logic
            const currentSpawnRate = Math.max(400, CONFIG.spawnRate - (state.level * CONFIG.spawnRateDecay));
            if (timestamp - state.lastSpawn > currentSpawnRate) {
                spawnLetter();
                state.lastSpawn = timestamp;
            }

            // Move Letters
            const removeQueue = [];
            const areaHeight = gameArea.clientHeight;

            state.letters.forEach(l => {
                l.y += l.speed * (dt / 16); // Normalize to 60fps
                l.el.style.transform = `translateY(${l.y}px)`;
                
                // Check Danger Zone (Visual only)
                if (l.y > areaHeight - 150) {
                    l.el.classList.add('danger');
                }

                // Check Bottom
                if (l.y > areaHeight - 60) {
                    removeQueue.push(l);
                }
            });

            // Cleanup falling off screen
            removeQueue.forEach(l => destroyLetter(l, false));

            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            handleInput(e.key);
        });

        document.getElementById('start-btn').onclick = startGame;
        document.getElementById('restart-btn').onclick = startGame;

        // Init
        initKeyboard();

    </script>
</body>
</html>
